<!DOCTYPE html>
<html lang="en">
<head>
    <title>Astroquery-based miniportal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
</head>
<body>
    <input id="input" placeholder="M31">
    <input type="checkbox" id="coordcheckbox">
    <label for="coordcheckbox"> Is this a coordinate?</label>
    <button id="search" py-click="invoke_query()">Query MAST</button>
    <br>
    <span id="infotext">No results</span>
    <br>
    <table id="resulttable"></table>
    
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
</body>
</html>
